{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Add New Book</title>
{% endblock title %}

{% block content %}
    <div class="container my-5">
        <div class="text-center">
            <h2>Add New Book</h2>
        </div>
        <form action="{% url 'book:create' %}" method="POST"  enctype="multipart/form-data" >{% csrf_token %}
            {{ form|crispy }}
            <div class="text-center my-3">
                <button type="submit" class="btn btn-success">Add Book</button>
            </div>
        </form>
    </div>
{% endblock content %}
